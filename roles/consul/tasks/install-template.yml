- name: download consul template
  become: yes
  become_user: consul
  get_url:
    url: "{{ consul_template_download }}"
    dest: "/tmp/{{ consul_template_archive }}"
    mode: 0644
- name: unpack consul template
  become: yes
  become_user: consul
  unarchive:
    src: "/tmp/{{ consul_template_archive }}"
    dest: "{{ consul_home }}/bin"
    copy: no
