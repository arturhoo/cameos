---
- name: install required packages
  apt:
    name: unzip
    state: present
- name: download consul
  get_url:
    url: "{{ consul_download }}"
    dest: "{{ consul_download_folder }}"
    mode: 0644
- name: create consul group
  group:
    name: "{{ consul_group }}"
    state: present
- name: create consul user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
- name: create consul directory
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  with_items:
    - "{{ consul_home }}"
    - "{{ consul_home }}/bin"
    - "{{ consul_data_dir }}"
    - "{{ consul_config_dir }}"
    - "{{ consul_log_dir }}"
- name: copy and unpack
  unarchive:
    src: "{{ consul_download_folder }}/{{ consul_archive }}"
    dest: "{{ consul_home }}/bin"
    copy: no
- name: set ownership
  file:
    state: directory
    path: "{{ consul_home }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    recurse: yes
- name: consul config file
  template:
    src: consul.json.j2
    dest: "{{ consul_config_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: 0755
- name: consul supervisor config file
  template:
    src: consul.conf.j2
    dest: /etc/supervisord.d/consul.conf
  notify:
    - add consul
    - start consul
