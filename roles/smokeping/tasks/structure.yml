---
- name: create smokeping group
  group:
    name: smokeping
    state: present
- name: create smokeping user
  user:
    name: smokeping
    group: smokeping
- name: create smokeping directory
  file:
    state: directory
    path: "{{ item }}"
    owner: smokeping
    group: smokeping
  with_items:
    - /opt/smokeping
    - /var/log/smokeping
    - /var/lib/smokeping
    - /etc/smokeping
    - /var/www/smokeping
